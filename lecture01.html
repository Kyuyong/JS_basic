<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="login-box" id='login-box'>
    <div>
      <h4>로그인</h4>
      <p id='title'>입력해주세요.</p>
      <input type="text" style="padding: 10px;">
    </div>
    <div>
      <button  id="close" style="margin: 10px;">
        창닫기  
      </button>
    </div>

  </div>



  <button onclick="loginAlert('block', '아이디를 입력해주세요.')" style="margin: 10px;">
    로그인
  </button>
  <button onclick="loginAlert('block', '비밀번호를 입력해주세요.')" style="margin: 10px;">
    비밀번호
  </button>


  <script>
        
    document.getElementById('close').addEventListener('click', function(){
      document.getElementById('login-box').style.display = 'none';
    });
    
    function loginAlert(a, b){
      document.getElementById('login-box').style.display = a;
      document.getElementById('title').innerHTML= b;
    }
    
    
    
  </script>



</body></html>
