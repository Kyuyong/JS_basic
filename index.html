<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="alert-box" id="alert">
    알림창
    <button onclick="Alert('none')">
      닫기
    </button>
  </div>
  <button onclick="Alert('block')">
    버튼
  </button>


  <script>
    function Alert(a) {
      document.getElementById('alert').style.display = a;
    }


  </script>



</body></html>
