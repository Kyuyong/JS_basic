<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <title>Hello, world!</title>
</head>


<body>



  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JSShop</span>
      <span class="badge bg-dark">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div style="height: 300px;"></div>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>




  <div style="overflow: hidden;">
    <div class="slide-container">
      <div class="slide-box">
        <img src="image/car1.png" alt="" draggable="false">
      </div>
      <div class="slide-box">
        <img src="image/car2.png" alt="" draggable="false">
      </div>
      <div class="slide-box">
        <img src="image/car3.png" alt="" draggable="false">
      </div>
    </div>
  </div>

  <div class="text-center">
    <button class="slide-1 border-0">1</button>
    <button class="slide-2 border-0">2</button>
    <button class="slide-3 border-0">3</button>
    <button class="next border-0">다음</button>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script>
    let 시작좌표 = 0;
    let 눌렀냐 = false;

    $('.slide-box').eq(0).on('mousedown', function(e) {
      시작좌표 = e.clientX;
      눌렀냐 = true;
    });

    $('.slide-box').eq(0).on('mousemove', function(e) {
      if (눌렀냐 === true) {
        $('.slide-container').css('transform', `translateX( ${e.clientX - 시작좌표}px )`)
      }
    });

    $('.slide-box').eq(0).on('mouseup', function(e) {
      눌렀냐 = false;

      if (e.clientX - 시작좌표 < -100) {
        $('.slide-container')
          .css('transition', 'all 0.5s')
          .css('transform', 'translateX(-100vw)');
      } else {
        $('.slide-container')
          .css('transition', 'all 0.5s')
          .css('transform', 'translateX(0vw)');
      }
      
      setTimeout(()=>{
      $('.slide-container').css('transition', 'none')
      }, 500)
    });
    
        



    $(window).on('scroll', function() {
      if (window.scrollY > 50) {
        $('.navbar-brand').css('font-size', '20px');
      } else {
        $('.navbar-brand').css('font-size', '30px');
      }

    });


    var 지금사진 = 1;

    $('.next').on('click', function() {
      if (지금사진 == 1) {
        $('.slide-container').css('transform', 'translateX(-100vw)');
        지금사진++;
      } else if (지금사진 == 2) {
        $('.slide-container').css('transform', 'translateX(-200vw)');
        지금사진++;
      }
    });



    $('.slide-2').on('click', function() {
      $('.slide-container').css('transform', 'translateX(-100vw)');
    })

    $('.slide-3').on('click', function() {
      $('.slide-container').css('transform', 'translateX(-200vw)');
    })

    $('.slide-1').on('click', function() {
      $('.slide-container').css('transform', 'translateX(0vw)');
    });







    //    badge 클릭 횟수가 홀수면 내부 글자를 light로 변경
    //    badge 클릭 횟수가 짝수면 내부 글자를 dark로 변경
    var count = 0;
    $('.badge').on('click', function() {
      count++;

      if (count % 2 == 1) {
        $('.badge').html('Light 🔄');

      } else {
        $('.badge').html('Dark 🔄');
      }
    });

    document.querySelector('.list-group').addEventListener('click', function() {
      document.querySelectorAll('.list-group')[0].classList.toggle('show');
    });
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body></html>
