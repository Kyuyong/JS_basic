<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <title>Hello, world!</title>
</head>


<body>

  <div class="container">

    <h1>물품 팝니다.</h1>
    <div class="row">
      <div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5>Blossom Dress</h5>
        <p>가격 : 70000</p>
        <button class="buy">구매1</button>
      </div>
      <div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5>Springfield Shirt</h5>
        <p>가격 : 50000</p>
        <button class="buy">구매2</button>
      </div>
      <div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5>Black Monastery</h5>
        <p>가격 : 60000</p>
        <button class="buy">구매3</button>
      </div>
    </div>

  </div>

  <div class="container mt-5">

    <h1>장바구니</h1>
    <div class="row">

    </div>
  </div>

  <div style="height: 50px;"></div>






  <script>
    var products = [{
        id: 0,
        price: 70000,
        title: 'Blossom Dress'
      },
      {
        id: 1,
        price: 50000,
        title: 'Springfield Shirt'
      },
      {
        id: 2,
        price: 60000,
        title: 'Black Monastery'
      }
    ];


    function createbox(a) {
      a.forEach((data, i) => {
        var template =
          `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${data.title}</h5>
              <p>가격 : ${data.price}</p>
            </div>`;
        $('.row').append(template)
      });
    };


    // 숙제결과 소스 
    $('.buy').click(function(e) {
      var title = $(e.target).siblings('h5').text();

      if (localStorage.getItem('cart') != null) {
        var arr = JSON.parse(localStorage.cart);
        arr.push(title);
        localStorage.setItem('cart', JSON.stringify(arr));
      } else {
        localStorage.setItem('cart', JSON.stringify([title]));
      }

    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body></html>
